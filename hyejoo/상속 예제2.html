           this.family = "시베리안 허스키"; //프로토타입에 프로퍼티에 직접 추가
           this.breed = function() {
               return this.color + " " + this.family;
           };
       }
//객체 생성
var myDog = new Dog("흰색", "마루", 1); // 이 객체는 dog 라는 프로토타입(기능) 을 가짐
var hisDog = new Dog("갈색", "콩이", 3);

document.write("우리 집 강아지는 " + myDog.family + "이고, 친구네 집 강아지도" + hisDog.family + "입니다." + "</b >");
