<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>WEB1 - JavaScript</title>
    <script type = "text/javascript">
       var book = new object(); //book 객체 생성됨
       //객체에 필드를 채워줌
       book.subject = "자바스크립트";
       book.author = "안혜주";
    </script>
</head>
<body>
<script type = "text/javascript">
    document.write("책이름 :" + book.subject);
    document.write("책이름 :" + book.author);
</script>
</body>
</html>
