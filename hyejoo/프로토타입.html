<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>WEB1 - JavaScript</title>
    <script type = "text/javascript">
    function book(title, author) {
      this.title = title;
      this.author = author;
    }
    </script>
</head>
<body>
  <script type = "text/javascript">
    var myBook = new book("자바스크립트", "김형태");
    document.write("책이름: " + myBook.title + "<br />");
    document.write("책저자: " + myBook.author);
  </script>
</body>
</html>
