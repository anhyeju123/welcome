<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>WEB1 - JavaScript</title>
    <script type = "text/javascript">
    function showValue() {
      var val = 32;
      if(val < 1 || val > 31){
        val = Number.NaN;
        document.getElementById('message').innerHTML = val;
      }else{
        document.getElementById('message').innerHTML = val;
      }
    }
    </script>
</head>
<body>
<form>
  <input type = "button" value = "누르기" onclick= "showValue()"/>
</form>
<p id = "message"></p>
</body>
</html>
