<script>는 동적 연산처리등등 할수있게해줌
doucument.write 웹페이지에 출력하게해줌,모든 HTML 요소를 지워버리고 결과값만 나옴
<input> 은 버튼태그
onclick,onchange는 이벤트(클릭, 내용이 변했을때)가발생했을때 스크립트가 실행되도록하는것
alert(창에 출력하고싶은 내용) 은 경고창
alert(문자열아무거나.length) 문자의 개수 경고창에 출력

querySelector : query(찾다) Selector(식별자 id,class)

document.getElementById(id) : div, p 등 텍스트 그림 출력할수 있는 요소에 접근

innerHTML : 요소에 붙여진 ID 를 통해 그 요소에 Script 내용을 그자리에서 출력 
            전체페이지,요소를 빠르게 써줌 (doucument.write사용시 요소를 새창에서 결과값이 나오지만 이걸사용하면 그자리에 결과값 출력)
textContent : 텍스트인 내용만을 가져옴

console.log : 콘솔창에서 스크립트의 실행결과를 빠르게 확인(간단한 계산, 디버깅에서 유용)
