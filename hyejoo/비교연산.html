<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>WEB1 - JavaScript</title>
   
</head>
<body>
  <h2>자바스크립트 비교연산자</h2>
  <p>x = 7 인 경우 다음 값들과 비교를 해봅시다</p>
  <p id="demo"></p>
<script>
  var x = 7;
 
  document.getElementById("demo").innerHTML = 
  "x >= 8" + (x >= 8) + "<br>" + "x <= 8" + (x <= 8) + "<br>" + "당신은" + (x >= 7 ? '운이 좋군요' : '운이 부족해요')
  
 </script>
</body>
</html>
